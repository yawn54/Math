<!DOCTYPE html>
<html>
<style>
body {background-image: url("https://www.nttu.edu.tw/var/file/0/1000/img/197/800523989.jpg"); background-size: 1000px, 600px; background-repeat: no-repeat;background-position:70%0%;}
#animate {background-image: url("https://img.mttmp.com/images/2018/05/18/21/0702_1CbDDt_do6rrnj.jpg!r800x0.jpg"); width: 200px; height: 200px; position: absolute; background-size:
cover}
</style>
<body onkeydown="eval(event)">
  <h1 style="color:rgb(179, 89, 0)">小火龍歷險記</h1>
  <h2 id="血量" style="color:rgb(255, 153, 51)"></h2>
  <h2 id="傷害" style="color:rgb(255, 153, 51)"></h2>
<div id="animate"></div>
<script>
  function myFunction(num1, num2) {
  return num1 * num2;
  }
  document.getElementById("血量").innerHTML ='血量:'+myFunction(100,1.0);
    function myFunction(num3, num4) {
  return num3 * num4;
  }
  document.getElementById("傷害").innerHTML ='傷害:'+myFunction(70,1.0);
function eval(event) {
var elem = document.getElementById("animate");
var x = elem.offsetLeft || 0;
var y = elem.offsetTop || 0;
var key = event.which || event.keyCode;
switch(key){
case 38:
elem.style.top = (y-30) + 'px';
break;
case 40:
elem.style.top = (y+30) + 'px';
break;
case 37:
elem.style.left = (x-30) + 'px';
break;
case 39:
elem.style.left = (x+30) + 'px';
break;
}}</script>
  </body>
</html>
