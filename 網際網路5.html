<!DOCTYPE html>
<html>
<style>
body {background-image: url("https://www.nttu.edu.tw/var/file/0/1000/img/197/800523989.jpg"); background-size: 1000px, 600px; background-repeat: no-repeat;}
#animate {background-image: url("https://img.mttmp.com/images/2018/05/18/21/0702_1CbDDt_do6rrnj.jpg!r800x0.jpg"); width: 150px; height: 150px; position: absolute; background-size:
cover}
</style>
<body onkeydown="eval(event)">
  <h1 align="right">小火龍歷險記</h1>
  <p id="demo";align="right"></p>
<div id="animate"></div>
<script>
  function myFunction(num1, num2) {
  return num1 * num2;
  }
  document.getElementById("demo").innerHTML ='血量:'+myFunction(4, 3);
function eval(event) {
var elem = document.getElementById("animate");
var x = elem.offsetLeft || 0;
var y = elem.offsetTop || 0;
var key = event.which || event.keyCode;
switch(key){
case 38:
elem.style.top = (y-30) + 'px';
break;
case 40:
elem.style.top = (y+30) + 'px';
break;
case 37:
elem.style.left = (x-30) + 'px';
break;
case 39:
elem.style.left = (x+30) + 'px';
break;
}}</script>
  </body>
</html>
